    nav { display:flex; justify-content:space-between; align-items:center; padding:1rem 5%; background:rgba(255,255,255,0.1); backdrop-filter:blur(15px); border-bottom:1px solid rgba(255,255,255,0.3); position:sticky; top:0; z-index:1000; }

    .nav-links li a:hover { color:#ffd700; }

    .section { padding:3rem 5%; text-align:center; }
    h1 { color:#ffd700; margin-bottom:1rem; }
    iframe { width:100%; height:400px; border:none; border-radius:15px; margin-top:2rem; }

    form input, form textarea { width:100%; padding:10px; margin-bottom:15px; border-radius:8px; border:none; }

    form button:hover { transform:scale(1.05); }

    footer { background: rgba(255,255,255,0.1); backdrop-filter:blur(10px); text-align:center; padding:1.5rem; margin-top:2rem; border-top:1px solid rgba(255,255,255,0.3); }
    footer p { color:#eee; font-size:0.9rem; }
  </style>
